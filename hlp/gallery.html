<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" version="13"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="todos.js"></script>

</head>
<body>
<div class="container">
    <div ng-controller="demoController">



        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Human Learning Platform for epopcon <button ng-click="done()">완료 & 다음</button></h1>
            </div>
            <div ng-repeat="item in items">
                <!--{{item.url}}-->
                <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                    <div style="width: 200px; height: 400px;">
                    <p>

                        <input type="checkbox" ng-click="add(item.GOODS_NO)">
                    </p>


                    <a href='{{ item.URL }}' target="_blank"><img ng-src='{{ item.IMAGE_URL }}' width="150" height="150"></a>
                    <p>{{ item.GOODS_NAME }}</p>

                    <p>{{ item.ORG_CATE_NAME }}</p>

                    <p>{{ item.CATE_NAMES }}</p>

                    </div>
                </div>

            </div>

        </div>
        <!--</ul>-->


    </div>
</div>
</div>
</body>
</html>
