<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" version="13"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="{{url_for('static', filename='todos.js', version='44')}}"></script>

</head>
<body>
<div class="container">
    <div ng-controller="demoController">


        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Human Learning Platform for epopcon
                    <button ng-click="done()">완료 & 다음</button>
                    <a href="/correct" target="_blank"><h5> 맞은 상품 확인 </h5></a>
                    <a href="/incorrect" target="_blank"><h5> 틀린 상품 확인 </h5></a>
                    <input type="text" ng-model="yourName" placeholder="실명을 적어주세요." value="">
                </h1>
            </div>


            <div ng-repeat="item in items">

                <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                    <div style="width: 200px; height: 400px;">
                        <!--<p>-->

                            <!--<input type="checkbox" ng-click="add(item.GOODS_NO)">-->
                        <!--</p>-->
                        <form name="myForm">
                        <input type="radio"  ng-click="add(item.GOODS_NO, '1')" name="decl-other"> 맞음 </input>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio"  ng-click="add(item.GOODS_NO, '-1')" name="decl-other"> 틀림 </input>
                        <span id="decl-other-default" style="visibility:hidden;">
                        <input type="radio" name="decl-other" value="0" checked="checked">&nbsp;</input>
                        </span>
                        </form>


                        <a href="{{ '{{ item.URL }}' }}" target="_blank"><img ng-src="{{ '{{ item.IMAGE_URL }}' }}"
                                                                              width="150"
                                                                              height="150"></a>
                        <p>{{ '{{ item.GOODS_NAME }}' }}</p>

                        <p>{{ '{{ item.ORG_CATE_NAME}}' }}</p>

                        <p>{{ '{{ item.CATE_NAMES }}' }}</p>

                    </div>
                </div>

            </div>


        </div>


    </div>
</div>
</div>
</body>
</html>
