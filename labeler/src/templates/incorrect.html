<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" version="13"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--<script src="{{url_for('static', filename='todos.js', version='18')}}"></script>-->

</head>
<body>
<div class="container">
    <div>


        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Human Learning Platform for epopcon (틀린 상품)
                </h1>
            </div>


            {% for item in items %}
            <div>

                <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                    <div style="width: 200px; height: 400px;">



                        <a href="{{ item.URL }}" target="_blank"><img src="{{ item.IMAGE_URL }}" width="150"
                                                                      height="150"></a>
                        <p>{{ item.GOODS_NAME }}</p>

                        <p>{{  item.ORG_CATE_NAME }}</p>

                        <p>{{  item.CATE_NAMES  }}</p>

                    </div>
                </div>

            </div>
            {% endfor %}


        </div>



    </div>
</div>
</div>
</body>
</html>
